<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Servicio de Taximovil</title>
  <img src="imagen/LOGO.png">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="imagen/images  (2).jfif">
          <rect x="2" y="7" width="20" height="9" rx="2" fill="white" />
          <path d="M6 16v1a1 1 0 0 0 1 1h1v-2H6zM17 16v1a1 1 0 0 1-1 1h-1v-2h2z" fill="#0b74da"/>
          <circle cx="7.5" cy="19.5" r="1.5" fill="#083e8a"/>
          <circle cx="16.5" cy="19.5" r="1.5" fill="#083e8a"/>
        </svg>
        <div>
          <h1>Taximovil EL BOLIMBOLA</h1>
          <p class="lead">Reserva rápida, tarifa clara</p>
        </div>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <h2>RESERVA TAXIMOVIL</h2>
        <form id="bookingForm">
          <div class="form-row">
            <div class="field">
              <label for="from">Origen</label>
              <input id="from" type="text" required>
            </div>
            <div class="field">
              <label for="to">Destino</label>
              <input id="to" type="text" required>
            </div>
          </div>
          <div class="form-row">
            <div class="field">
              <label for="distance">Distancia (km)</label>
              <input id="distance" type="number" required>
            </div>
            <div class="field">
              <label for="vehicle">Tipo de vehículo</label>
              <select id="vehicle">
                <option value="standard">Standard</option>
                <option value="comfort">Comfort</option>
                <option value="van">Van</option>
                <option value="premium">Premium</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="field">
              <label for="datetime">Fecha y hora</label>
              <input id="datetime" type="datetime-local" required>
            </div>
          </div>
          <button type="button" id="calcBtn" class="ghost">Calcular tarifa</button>
          <button type="submit" class="primary">Confirmar</button>
          <div class="fare"><span id="farePrice">Bs. 0.00</span></div>
        </form>
      </section>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
